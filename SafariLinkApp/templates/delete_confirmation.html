<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Deletion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow p-4">
        <h1 class="text-danger text-center mb-4">Confirm Deletion</h1>
        <p class="text-center">
            Are you sure you want to delete your booking for <strong>{{ bus.BusName }}</strong>?
        </p>
        <form method="post" class="text-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
            <a href="{% url 'receipt' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
</body>
</html>
