{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Bus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Book a Bus</h2>
        <form method="post" id="bookingForm">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Book Now</button>
        </form>
    </div>

    <!-- Include JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript to auto-fill BusDestination based on BusName selection
        document.getElementById("id_BusName").addEventListener("change", function () {
            const selectedOption = this.options[this.selectedIndex];
            const destinationField = document.getElementById("id_BusDestination");

            // Get the selected bus's destination from the dataset
            const destination = selectedOption.dataset.destination || "";

            // Auto-fill the BusDestination field
            destinationField.value = destination;
        });
    </script>
</body>
</html>
